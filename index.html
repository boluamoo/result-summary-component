<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="to-left">
      <h4>Your Result</h4>
      <div class="circle-container">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="to-right">
      <h4>Summary</h4>
      <div class="courses">
        <div class="reaction">
          <div class="course-title">
            <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
            <h3>Reaction</h3>
          </div>
          <div class="course-score"><span><b>80 </b>/ 100</span></div>
        </div>
        <div class="memory">
          <div class="course-title"><img src="./assets/images/icon-memory.svg" alt="" srcset="">
            <h3>Memory</h3>
          </div>
          <div class="course-score"><span><b>92 </b>/ 100</span></div>
        </div>
        <div class="verbal">
          <div class="course-title"><img src="./assets/images/icon-verbal.svg" alt="" srcset="">
            <h3>Verbal</h3>
          </div>
          <div class="course-score"><span><b>61 </b>/ 100</span></div>
        </div>
        <div class="visual">
          <div class="course-title"><img src="./assets/images/icon-visual.svg" alt="" srcset="">
            <h3>Visual</h3>
          </div>
          <div class="course-score"><span><b>72 </b>/ 100</span></div>
        </div>
      </div>
      <div class="continue">
        <a href="#" class="continue-button">Continue</a>
      </div>
    </section>
  </main>
</body>

</html>
